<div class="container">
    <header class="header">
        <div class="title-wrapper">
            <h1 class="title">{{ title() }}</h1>
        </div>
    </header>

    <div class="content">
        @if (!showPlayButton()) {
            <video-stream></video-stream>
        } @else {

            <div class="start-section">
                <p class="description">
                    {{ welcomeMessage() }}
                </p>
                <button class="start-button" (click)="startStream()">
                    <i class="play-icon"></i>
                    {{ startStreamMessage() }}
                </button>
            </div>
        }
    </div>
</div>
